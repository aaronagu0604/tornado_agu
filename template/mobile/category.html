<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>分类</title>
    <link rel="icon" type="image/png" href="/style/favicon.ico"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <style type="text/css">
        .item-i {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="page-group">
    <div class="page">
        <div class="content">
            <div class="buttons-tab">
                <a href="#tab1" {% if type=='1' %}class="tab-link button active" {% else %}class="tab-link button" {%
                   endif %}>车险</a>
                <a href="#tab2" {% if type=='2' %}class="tab-link button active" {% else %}class="tab-link button" {%
                   endif %}>润滑油</a>
            </div>
            <div class="content-block" style="padding: 0;">
                <div class="tabs">
                    <div id="tab1" {% if type=='1' %}class="tab active" {% else %}class="tab" {% endif %}>
                        <div class="content-block">
                            <div class="row">

                                {% for i in insurances%}
                                <div class="col-25 item-i" onclick="goDetail('{{i.link}}')">
                                    <div>
                                        <img src="{{i.img}}" style="width:100%;" >
                                    </div>
                                    <div style="text-overflow:ellipsis;white-space: nowrap;overflow: hidden;">
                                        {{i.name}}
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div id="tab2" {% if type=='2' %}class="tab active" {% else %}class="tab" {% endif %}>
                        <div class="content-block">
                            <div class="row">
                                {% for i in brands%}
                                <div class="col-25 item-i" onclick="goDetail('{{i.link}}')">
                                    <div style="height:60px;">
                                        <img src="{{i.img}}" style="width:100%;" >
                                    </div>
                                    <div style="text-overflow:ellipsis;white-space: nowrap;overflow: hidden;">
                                        {{i.name}}
                                    </div>
                                </div>
                                {% endfor %}


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="f" value="{{f}}"/>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type="text/javascript">
    function goDetail(link) {
        if ($("#f").val() == "android") {
            androidObj.smartGo(link);
        }
        else if ($("#f").val() == "ios") {
            //smartGo(link);
            window.webkit.messageHandlers.smartGo.postMessage(link);
        }
    }
</script>
</body>
</html>
