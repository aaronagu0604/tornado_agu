<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Title</title>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_e4of0gzwcfgh9f6r.css">
</head>
<body>
<div style="background: #f1f1f1">
    {% for i in tickets %}
    <div  class="row  no-gutter">
        <div class="col-30" style="font-size: 12px;">类型：{{i.name}}</div>
        <div  class="col-30" style="font-size: 12px;">使用者：{{i.user}}</div>
        <div  class="col-40" style="font-size: 12px;">使用时间：{{i.deal_time}}</div>
    </div>
    {% endfor %}
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
</body>
</html>
