<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>销售代理</title>
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <style>
        .item-header {
            padding: 5px 0;
        }

        .item-header div {
            text-align: center;
            font-size: 15px;
            font-weight: bold;
        }

        .item-row {
            padding: 5px 0;
        }

        .item-row div {
            text-align: center;
            font-size: 15px;
        }

        .item-line {
            margin: 0;
            border-bottom: 1px solid #e5e5e5;
            -webkit-transform-origin: 0 100%;
            transform-origin: 0 100%;
            -webkit-transform: scaleY(.5);
            transform: scaleY(.5);
            padding: 0;
        }

        ul {
            display: block;
            list-style-type: none;
            -webkit-margin-before: 0;
            -webkit-margin-after: 0;
            /*-webkit-margin-start: 0px;*/
            /*-webkit-margin-end: 0px;*/
            -webkit-padding-start: 0;
        }


    </style>
</head>
<body>

<div class="page-group">
    <div class="page">
        <!--<header class="bar bar-nav" style="background-color: #ffffff;">-->
            <!--<a class="icon icon-left pull-left"></a>-->
            <!--<h1 class="title">销售代理</h1>-->
            <!--<a class="button button-nav pull-right">-->
                <!--新建分享-->
            <!--</a>-->
        <!--</header>-->

        <div class="bar bar-header-secondary" style="background-color: #ffffff;height:3.6rem; padding: 0px;">
            <div class="item-line"></div>
            <div class="row" style="padding: 0 5px;">
                <div class="search-input col-40">
                    <input type="search" id="start" placeholder="开始日期">
                </div>
                <div class="search-input col-40">
                    <input type="search" id="end" placeholder="结束日期">
                </div>
                <div onclick="check_base_date(1)" class="button button-primary col-20">查看</div>
            </div>
            <div class="item-line"></div>
            <div class="item-header row no-gutter">
                <div class="col-25">编号</div>
                <div class="col-25">电话</div>
                <div class="col-25">成交单数</div>
                <div class="col-25">成交总价</div>
            </div>
        </div>
        <div class="content infinite-scroll infinite-scroll-bottom" data-distance="100"
             style="background-color: white; top: 5.8rem;">
            <div class="list-block">
                <ul class="list-container">
                    <!--<li>-->
                        <!--<div class="row item-row  no-gutter">-->
                            <!--<div class="col-25">张三11</div>-->
                            <!--<div class="col-25">18289386767</div>-->
                            <!--<div class="col-25">2</div>-->
                            <!--<div class="col-25">2345.00</div>-->
                        <!--</div>-->
                        <!--<div class="item-line"></div>-->
                    <!--</li>-->
                </ul>
            </div>
          <!-- 加载提示符 -->
          <div class="infinite-scroll-preloader">
              <div class="preloader"></div>
          </div>
        </div>
    </div>
</div>

</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script>
$("#start").calendar({
    value: ['2015-12-05']
});
$("#end").calendar({
    value: ['2015-12-05']
});

// 加载flag
var loading = false;
// 上次加载的序号
var index = 1;

function addItems(item) {
      // 生成新条目的HTML
      var html = '';

      html = '<li>\
                  <div class="row item-row  no-gutter">\
                      <div class="col-25">'+item.id+'</div>\
                      <div class="col-25">'+item.mobile+'</div>\
                      <div class="col-25">'+item.orders+'</div>\
                      <div class="col-25">'+item.total_price+'</div>\
                  </div>\
                  <div class="item-line"></div>\
              </li>';

      // 添加新条目
      $('.infinite-scroll-bottom .list-container').append(html);

  }
function get_data() {
   console.log('into get_data');
   console.log(loading);
  // 如果正在加载，则退出
  if (loading) return;

  // 设置flag
  loading = true;
  var start_date = $('#start').val()
  var end_date = $('#end').val()
  // 模拟1s的加载过程
  $.getJSON("/mobile/get_sales_agent", {
            'index': index,
            'start_date':start_date,
            'end_date':end_date,
            'token':'{{token}}'
        },
        function (data) {
            loading = false;
            console.log(false);
            console.log(data);
            if (data.flag == 1) {
                if (index == 1) {
                    $('.infinite-scroll-bottom .list-container').html('');
                }

                index = index + 1;

                for (var i = 0; i < data.data.length; i++) {
                    var html = addItems(data.data[i]);
                }
                if (data.data.length < 20) {
                    //$.detachInfiniteScroll($('.infinite-scroll'));
                    // 删除加载提示符
                    $('.infinite-scroll-preloader').remove();
                    return;
                }
                if (data.data.length >= 20) {
                    //容器发生改变,如果是js滚动，需要刷新滚动
                    $.refreshScroller();
                }
            }

        });
}

function check_base_date(page) {
    console.log(page);
    index = page;
    get_data();
}


// 注册'infinite'事件处理函数
$(document).on('infinite', '.infinite-scroll-bottom',get_data);

get_data();

</script>
</body>
</html>
