<!--推广分享页面-->
{% extends "weixin/none_foot_nav_tab.html" %}
{% block css %}
<title>推广分享</title>
{% endblock %}
{% block content %}
    <div align="center" style="padding-top: 2rem;">
        <img style="width:80%" src="http://admin.520czj.com/style/images/logo.png">
    </div>
    <div class="content-padded">
        <p style="text-algin:center;margin:0.8rem">一个自主买车险，卖车险的地方。</p>
    </div>
    <div style="width:100%; text-align: center; margin-top:2rem;">
        <div class="weui-btn-area">
            <a href="javascript:;" onclick="sharetofriend()" class="weui-btn weui-btn_primary">朋友</a>
        </div>
    </div>
    <div style="width:100%; text-align: center; margin-top:2rem;">
        <div class="weui-btn-area">
            <a href="javascript:;" onclick="sharetoblog()" class="weui-btn weui-btn_primary">朋友圈</a>
        </div>
    </div>
{% endblock %}
{% block js %}
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script>
 wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{{ret["appid"]}}', // 必填，公众号的唯一标识
        timestamp: '{{ret["timeStamp"]}}', // 必填，生成签名的时间戳
        nonceStr: '{{ret["nonceStr"]}}', // 必填，生成签名的随机串
        signature: '{{ret["signature"]}}',// 必填，签名，见附录1
        jsApiList: ['onMenuShareAppMessage', 'onMenuShareTimeline'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
 function sharetofriend() {
    $.toast("into sharetofriend", "text");
   wx.onMenuShareAppMessage({
    title: '车装甲', // 分享标题
    desc: '一个自主买车险，卖车险的地方', // 分享描述
    link: '{{link}}', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
    imgUrl: 'http://img.520czj.com/image/2017/06/29/server1_20170629170424FMnqzTtESLpuvbZQUjVdYkRA.png', // 分享图标
    type: 'link', // 分享类型,music、video或link，不填默认为link
    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
    success: function () {
        // 用户确认分享后执行的回调函数
        $.toast("分享成功", "text");
    },
    cancel: function () {
        // 用户取消分享后执行的回调函数
        $.toast("分享失败", "text");
    }
    });
}
function sharetoblog() {
$.toast("into sharetoblocg, "text");
    wx.onMenuShareTimeline({
    title: '车装甲', // 分享标题
    link: '{{link}}', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
    imgUrl: 'http://img.520czj.com/image/2017/06/29/server1_20170629170424FMnqzTtESLpuvbZQUjVdYkRA.png', // 分享图标
    success: function () {
        // 用户确认分享后执行的回调函数
        $.toast("分享成功", "text");
    },
    cancel: function () {
        // 用户取消分享后执行的回调函数
        $.toast("分享失败", "text");
    }
    });
}
</script>
{% endblock %}
