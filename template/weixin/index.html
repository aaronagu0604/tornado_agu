{% extends "weixin/foot_nav_tab.html" %}
{% block css %}
<title>index</title>
<link rel="stylesheet" href="/style/mobile/swiper3.07.min.css">
<style>
    .weui-content {
        background: #f5f5f5;
        padding-bottom: 60px;
    }

    .swiper-container {
        width: 100%;
        height: 10rem;
    }

    .swiper-container img {
        display: block;
        width: 100%;
    }

    .center-list-icon {
        width: 20px;
        height: auto;
    }

    .wy-cell {
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
    }

    .weui-panel__hd {
        padding: 0;
    }

    .weui-panel__hd:after {
        left: 0;
    }

    .wy-notify {
        padding: 8px 15px 8px 4px;
        color: #333;
    }

    .wy-Module {
        margin: 0;
        position: relative;
    }

    .wy-Module-tit {
        padding: 8px 10px;
        line-height: 18px;
        position: absolute;
        left: 0;
        top: 0;
    }

    .wy-Module-tit span {
        font-size: 12px;
        font-weight: bold;
        color: #333;
        padding-left: 5px;
        line-height: 18px;
    }

    .wy-Module-tit span:after {
        position: absolute;
        left: 0;
        top: 9px;
        height: 16px;
        width: 3px;
        background: #e21323;
        content: "";
    }

    .wy-block-title {
        margin: 0;
        padding: 0;
        background-color: #fff;
    }

    .wy-grid-insurances {
        margin: 35px 0 0 0;
        padding: 0;
        background-color: #fff;
    }

    .wy-grid-insurances a {
        padding: 10px;
    }

    .wy-grid-insurances img {
        width: auto;
        display: inline;
    }

    .wy-grid-insurances .logo {
        width: 100%;
        height: 60px;
        text-align: center;
    }
    .wy-new-insurance-btn {
        background-color: #df8a13;
        border-radius:30px;
    }
</style>
{% endblock %}
