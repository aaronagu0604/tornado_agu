{% extends "weixin/none_foot_nav_tab.html" %}
{% block css %}
<title>可使用优惠券店铺</title>
<link rel="stylesheet" href="//at.alicdn.com/t/font_5okja9vm5ta6pqfr.css">
<style>

    .weui-cells_radio .weui-check:checked+.weui-icon-checked:before {
        display: block;
        content: "\E61D";
        color: #09bb07;
        font-size: 23px
    }
    .weui-cells_radio .weui-icon-checked:before {
        display: block;
        content: "\E61D";
        color: #c9c9c9;
        font-size: 23px
    }
    p{
        color: #c9c9c9;
    }
    .weui-media-box {
        padding: 5px;
        position: relative;
    }
    .card_butn{
        margin-left: 15px;
        margin-right: 15px;
        margin-top: 5px;
    }
    .list-box{
        margin-top: 15px;
    }

</style>
{% endblock %}
{% block content %}

<div class="weui-content">
    <form action="" method="post" enctype="multipart/form-data">
      <div class="mine-center-top">
          <div class="weui-media-box weui-media-box_appmsg">
              <div class="weui-media-box__hd">
                    <p style="font-size: 28px">{{card.name}}</p>
              </div>
              <div class="weui-media-box__bd">
                  <p>有效日期:2017-9-20</p>
                  <p>{{card.desc}}</p>
              </div>
          </div>
      </div>
    <div  class="weui-cells weui-cells_radio order_price_base">
        <div id="list" class="weui-panel row-box">
            {% for s in stores %}
            <div class="weui-cell">
                <div class="weui-flex weui-cell__bd">
                    <div class="weui-col-20">
                        <div class="weui-media-box weui-media-box_text list-box">
                        <label class=" weui-check__label" for="{{s.id}}">
                            <input type="radio" name="store_id" value="{{s.id}}" class="weui-check" id="{{s.id}}"  {% if loop.first %} checked = "checked"{% endif %}>
                            <span class="weui-icon-checked iconfont mendian"></span>
                        </label>
                        </div>
                    </div>
                    <div class="weui-col-70">
                        <p>店名:车装甲测试</p>
                        <p>地址:金花南路</p>
                        <p>电话:13289269257</p>
                    </div>
                </div>
                <div class="weui-cell__ft">前往</div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="order-pay-bottom">
        <a class="weui-btn weui-btn_primary card_butn" type="submit">使用</a>
    </div>
    </form>
</div>

{% endblock %}
{% block js %}
<script>

</script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/city-picker.min.js"></script>
{% endblock %}
