{% extends "weixin/none_foot_nav_tab.html" %}
{% block css %}
<title>添加收货地址</title>

<style>
    .wy-address-edit {
    font-size: 14px;
    }
</style>
{% endblock %}
{% block content %}

<div class="weui-content">
  <div class="weui-cells weui-cells_form wy-address-edit">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label wy-lab">收货人</label></div>
      <div class="weui-cell__bd"><input class="weui-input" type="text" placeholder="">{{addresses.name}}</div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label wy-lab">手机号</label></div>
      <div class="weui-cell__bd"><input class="weui-input" type="number" pattern="[0-9]*" placeholder="">{{addresses.mobile}}</div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label wy-lab">所在地区</label></div>
      <div class="weui-cell__bd"><input class="weui-input" id="address" type="text" value="" readonly="" >{{addresses.province}}{{addresses.city}}{{addresses.region}}</div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label wy-lab">详细地址</label></div>
      <div class="weui-cell__bd">
        <textarea class="weui-textarea" placeholder="">{{addresses.address}}</textarea>
      </div>
    </div>
    <div class="weui-cell weui-cell_switch">
      <div class="weui-cell__bd">设为默认地址</div>
      <div class="weui-cell__ft"><input class="weui-switch" type="checkbox"></div>
    </div>
  </div>
  <div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">保存此地址</a>
    <a href="javascript:;" class="weui-btn weui-btn_warn">删除此地址</a>
  </div>

</div>

{% endblock %}
{% block js %}
<script>
    $("#address").cityPicker({
        title: "选择所在地区"
    });

</script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/city-picker.min.js"></script>
{% endblock %}
