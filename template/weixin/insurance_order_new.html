{% extends "weixin/none_foot_nav_tab.html" %}
{% block css %}
<title>选择收货地址、返佣方式</title>
<link rel="stylesheet" href="/style/mobile/swiper3.07.min.css">
<style>
    .parent {
        background-color: #F1F1F1;
    }

    .weui-cells__title {
        font-size: 17px;
        color: #000;
        background-color: #FFFFFF;
        margin-top: 5px;
        margin-bottom: 1px;
        padding-top: 10px;
        padding-bottom: 10px;
    }

    .default-addr {
        padding-left: 35px;
        padding-right: 20px;
        padding-bottom: 10px;
    }

    .write-addr {
        padding-left: 25px;
        padding-right: 10px;
        padding-bottom: 10px;
    }

    .gift_policy {
        background-color: #FFFFFF;
        margin-top: 5px;
    }

    .weui-col-50 {
        margin: auto 0;
    }

    .weui-cell weui-check__label {
        padding: 0px;
    }

    .goto_next {
        background-color: #FFFFFF;
        padding: 20px;
    }

    .weui-cells weui-cells_checkbox hr {
        margin-left: 10px;
        margin-right: 10px;
        background-color: #F1F1F1;
    }

</style>
{% endblock %}
{% block content %}
<div class="parent">
    <div class="weui-cells__title">
        地址选择
    </div>

    <div class="weui-cells weui-cells_radio">
        <label class="weui-cell weui-check__label" for="default_addr">

            <div class="weui-cell__hd">
                <input type="radio" name="radio1" checked="checked" id="default_addr">
                <i class="weui-icon-checked"></i>
            </div>
            <div class="weui-cell__bd">
                <p> 默认地址</p>
            </div>
        </label>

        <div class="default-addr">
            <div class="weui-row">
                <div class="weui-row-50">
                    长孙
                </div>
                <div class="weui-row-50">
                    13289269257
                </div>
            </div>
            <div class="weui-row">
                陕西省，西安市
            </div>

        </div>
        <label class="weui-cell weui-check__label" for="write_addr">

            <div class="weui-cell__hd">
                <input type="radio" name="radio1" id="write_addr">
                <i class="weui-icon-checked"></i>
            </div>
            <div class="weui-cell__bd">
                <p> 填写地址</p>
            </div>
        </label>

        <div class="write-addr">
            <div class="weui-cell">
                <div class="weui-label">收货人</div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="input" placeholder="请输入收货人姓名">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-label">联系电话</div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="input" placeholder="请输入收货人电话">
                </div>
            </div>

            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__bd">
                    所在地区
                </div>
                <div class="weui-cell__ft">
                   <input class="weui-input" id="start" type="text",value="请选择">
                </div>
            </div>
            <div class="weui-cells__title">
                详细地址
            </div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" placeholder="请输入详细地址" rows="3"></textarea>
                        <div class="weui-textarea-counter"><span>0</span>/200</div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="gift_policy">
        <div class="weui-cells__title">
            <p>选择优惠方式</p>
        </div>
        <div class="weui-cells weui-cells_radio">
            <div class="weui-row">
                <div class="weui-col-50">
                    <label class="weui-cell weui-check__label" for="gift_policy_01">

                        <div class="weui-cell__hd">
                            <input type="radio" name="radio2" id="gift_policy_01">
                            <i class="weui-icon-checked"></i>
                        </div>
                        <div class="weui-cell__bd">
                            <p> 返油</p>
                        </div>
                    </label>
                </div>
                <div class="weui-col-50">
                    <label class="weui-cell weui-check__label" for="gift_policy_02">
                        <div class="weui-cell__hd">
                            <input type="radio" name="radio2" id="gift_policy_02">
                            <i class="weui-icon-checked"></i>
                        </div>
                        <div class="weui-cell__bd">
                            <p> 返现</p>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="goto_next">
        <a href="/mine" class="weui-btn weui-btn_primary">完成</a>
    </div>
</div>

{% endblock %}
{% block js %}
<script>
    $(document).ready(function () {
        if ($('#write_addr').is(':checked')) {
            $(".write-addr").show();
        } else {
            $(".write-addr").hide();
        }
    });
    $(document).on("click", "#write_addr", function () {
        if ($('#write_addr').is(':checked')) {
            $(".write-addr").show();
        } else {
            $(".write-addr").hide();
        }
    })
    $(document).on("click", "#default_addr", function () {
        if ($('#default_addr').is(':checked')) {
            $(".write-addr").hide();
        }
    })
    $("#start").cityPicker({
        onChange:function (picker,values,displayValues) {
            console.log(values,displayValues)
        }
    });
</script>
{% endblock %}
