<script>
    var page = 1,offset = 1;
    var loading = false; //上拉状态标记
    var toend = false; //数据加载完标记

    function down() {
        jQuery.getJSON("/income_record_list", {
            'offset': 1,
            'type': 1
        },function(data) {
            var data = data.data
            console.log(data);
            for (var i = data.length; i > 0; i--) {
                var str ="";
                jQuery("#list").append(
//                        '<hr/>'+
                        '<div class="cell_div">'+
                        '<p class="row_front" style="display: inline-block">'+'订单编号:U1285D068I9963'+
                        '</p> '+
                        '<div class="statue">'+
                        '<p class="statue_p">'+'待付款'+ '</p> '+
                        '</div> '+
                        '</div> '+
                        '<a class="weui-cell cell_a" href="/insurance_order_detail"> ' +
                        '<div class="weui-cell__bd"> ' +
                        '<p class="row_p">'+'保险公司:人保车险'+ '</p> '+
                        '<p class="row_p">'+'寄送人:车装甲'+ '</p> '+
                        '<p class="row_p">'+'陕西省西安市新城区'+ '</p> ' +
                        '</div>' +
                        '<div class="weui-cell__ft">'+
                        '<p class="time row_p">'+'2017-06-08'+ '</p> '+
                        '<p class="tel row_p">'+'13389202678'+ '</p> ' +
                        '<p class="tel row_p" style="color: white">'+'.'+ '</p> ' +
                        '</div> ' +
                        '</a>'+
                        '<hr/>'+
                        '<p class="price row_front">'+'订单金额:1020'+ '</p> '+
                        '<div class="row_bottom">'+
                        '<a href="javascript:;" id="soon_pay" class="weui-btn weui-btn_mini weui-btn_primary">'+
                        '立即支付'+'</a>'+
                        '<a href="javascript:;" id="code_pay" class="weui-btn weui-btn_mini weui-btn_default">'+
                        '扫码支付'+'</a>'+
                        '</div>'+
                        '<hr/>');
            };
        })
    }
    function up() {
        jQuery.getJSON("/income_record_list", {
            'offset': 1,
            'type': 1
        },function(data) {
            var data = data.data;

            if (data.length < 10) {
                toend = true;
            }
            for (var i = data.length; i > 0; i--) {
                var str ="";
                jQuery("#list").append(
//                        '<hr/>'+
                        '<div class="cell_div">'+
                        '<p class="row_front" style="display: inline-block">'+'订单编号:U1285D068I9963'+
                        '</p> '+
                        '<div class="statue">'+
                        '<p class="statue_p">'+'待付款'+ '</p> '+
                        '</div> '+
                        '</div> '+
                        '<a class="weui-cell cell_a" href="/insurance_order_detail"> ' +
                        '<div class="weui-cell__bd"> ' +
                        '<p class="row_p">'+'保险公司:人保车险'+ '</p> '+
                        '<p class="row_p">'+'寄送人:车装甲'+ '</p> '+
                        '<p class="row_p">'+'陕西省西安市新城区'+ '</p> ' +
                        '</div>' +
                        '<div class="weui-cell__ft">'+
                        '<p class="time row_p">'+'2017-06-08'+ '</p> '+
                        '<p class="tel row_p">'+'13389202678'+ '</p> ' +
                        '<p class="tel row_p" style="color: white">'+'.'+ '</p> ' +
                        '</div> ' +
                        '</a>'+
                        '<hr/>'+
                        '<p class="price row_front">'+'订单金额:1020'+ '</p> '+
                        '<div class="row_bottom">'+
                        '<a href="javascript:;" id="soon_pay" class="weui-btn weui-btn_mini weui-btn_primary">'+
                        '立即支付'+'</a>'+
                        '<a href="javascript:;" id="code_pay" class="weui-btn weui-btn_mini weui-btn_default">'+
                        '扫码支付'+'</a>'+
                        '</div>'+
                        '<hr/>');

            };
            if (toend) {
                console.log(toend);
                $(document.body).destroyInfinite();
            }
            if (data.length == 10) {
                page++;
            }
            loading = false;
        })
        setTimeout(function() {
            jQuery(".weui-infinite-scroll").hide()
        }, 1000);
    }
    $(function() {
        up();
    });
    $(document.body).pullToRefresh().on("pull-to-refresh", function() {
        //清空现有数据
        $('.list').empty();
        //加载新数据
        down();
        //重置下拉状态
        $(document.body).pullToRefreshDone();
    });

    $(document.body).infinite().on("infinite", function() {
        if (loading) return;
        loading = true;
        jQuery(".weui-infinite-scroll").show();
        up();
    });

    $(document).on("click", "#soon_pay", function () {
        $.actions({
            title: "支付方式", actions: [{
                text: "微信", onclick: function () {
                    galleryImg("#id_card_front_owner");
                }
            }, {
                text: "支付宝", onclick: function () {
                    galleryImg("#id_card_front_owner");
                }
            }]
        });
    })

    $(document).on("click", "#code_pay", function () {
        $.actions({
            title: "扫码支付", actions: [{
                text: "微信扫码", onclick: function () {
                    galleryImg("#id_card_front_owner");
                }
            }, {
                text: "支付宝扫码", onclick: function () {
                    galleryImg("#id_card_front_owner");
                }
            }]
        });
    })
