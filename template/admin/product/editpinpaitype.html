{% extends "layout/admin.html" %}
{% block content %}
<div class="row">
   <nav>
   <div class="navbar-header">
      <a class="navbar-brand" href="#">品牌分类信息</a>
   </div>
</nav>
</div>
<div class="row">
    <div class="panel panel-primary">
    <div class="panel-body">

        {%set messages=handler.get_flashed_messages() %}
        {%if messages%}
            <div class="msg">
                {% for type, msg in messages%}
                    <span>{{msg}}</span>
                {% endfor %}
            </div>
        {%endif%}

        <form action="" method="post" enctype="multipart/form-data">
            {{xsrf()}}
            <div class="form-group has-success">
            <p><label class="control-label">品牌分类名称</label></p>
            <input type="text" class="form-control"  name="name" value="{{ p.name or '' }}" style="width:480px;">
            </div>

            <div class="form-group has-success">
                <a href="/admin/pinpaitype" style="padding:7px 28px;border:1px solid #528ACB;border-radius:4px;color:#528ACB;font-size:16px;margin-right:20px;">取消</a>&nbsp;
                <input type="submit" name="sub" value="提交" style="width:90px;height:36px;border:1px solid #528ACB;border-radius:4px;background:#528ACB;color:#fff;font-size:15px;">
            </div>
        </form>
    </div>
    </div>
</div>
{% endblock %}
