{% extends "layout/admin.html" %}
{% block js %}
    <script type="text/javascript"></script>
{% endblock %}
{% block content %}
<div class="row">
   <nav>
   <div class="navbar-header">
      <a class="navbar-brand" href="#">{% if id==0 %} 添加商品分类 {%else%} 修改商品分类 {% endif %}</a>
   </div>
</nav>
</div>

<div class="row">
    <div class="panel panel-primary">
    <div class="panel-body">
        <form action="" method="post">
            {{xsrf()}}
            <div class="form-group has-success">
                <label class="control-label">参数名称</label>
                <input type="text" class="form-control" value="{{attribute_item.name if attribute_item else ''}}" name="name" required placeholder="名称不能为空" style="width:480px;"/>
            </div>
            <div class="form-group has-success">
                <label class="control-label">简介</label>
                <input type="text" class="form-control" value="{{attribute_item.intro if attribute_item else ''}}" name="intro" required placeholder="名称不能为空" style="width:480px;"/>
            </div>
            <div class="form-group has-success">
                <label class="control-label">排列顺序</label>
                <input type="text" class="form-control" value="{{attribute_item.sort if attribute_item else ''}}" name="sort" required placeholder="数字越大越靠前" style="width:480px;" />
            </div>

            <input type="hidden" name="cid" value="{{cid}}">
            <input type="hidden" name="ca_id" value="{{ca_id}}">
            <div class="form-group has-success">
            <input type="submit" value="提交" class="btn btn-outline btn-primary btn-sm" style="width:90px;height:32px;background:#438bca;color:#fff;border:none;border-radius:4px;font-size:16px;">
            </div>
        </form>
    </div>
    </div>
</div>
{% endblock %}
