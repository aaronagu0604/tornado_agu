<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/style/css/bootstrap.min.css" rel="stylesheet">
    <script src="/style/js/jquery-1.11.1.min.js"></script>
    <script src="/style/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/style/js/layer/layer.js"></script>
</head>
<body>
<div class="row" style="margin:5px 5px 0 5px;">
    <div class="panel panel-primary">
        <div class="panel-body">
            <h4>新增返佣</h4>
            <form method="post">
                {{xsrf()}}
                <div class="form-group has-success">
                    <div class="input-group">
                        <label class="num">保险公司：&nbsp;</label>
                        <select name="insurance" style="width:160px;height:32px;border-radius: 4px;margin-right:15px;">
                            {% for insurance in insurances %}
                            <option value="{{insurance.id}}">{{insurance.name}}</option>
                            {% endfor %}
                        </select>
                        <label class="num">送油商：&nbsp;</label>
                        <select name="dealer_store" style="width:160px;height:32px;border-radius: 4px;margin-right:15px;">
                            {% for store in stores %}
                            <option value="{{store.id}}">{{store.name}}</option>
                            {% endfor %}
                        </select>
                        <label class="num">返佣规则：&nbsp;</label>
                        <select name="area_policy" style="width:160px;height:32px;border-radius: 4px;margin-right:15px;">
                            {% for area_policy in area_policies %}
                            <option value="{{area_policy['id']}}">{{area_policy['area']}}-{{area_policy['insurance']}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-sm-12"><input class="btn btn-primary" type="submit" value="保存"/></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
