{% extends "layout/admin.html" %}
{% block content %}
<link href="/style2/css/store_bigimg.css" rel="stylesheet">
<script type="text/javascript" src="/style2/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/style2/js/bigimg.js"></script>

<div class="mskeLayBg"></div>
<div style="color: red; font-size: 0.6em; margin-bottom: 25px;">
    {%set messages=handler.get_flashed_messages() %}
    {%-if messages-%}
    <div id="err_div">
        {% for type, msg in messages%}
        {{msg}}
        {% endfor %}
    </div>
    {%-endif-%}
</div>
<div class="row">
    <form class="form-horizontal" role="form" action="/admin/refereeadd/{{rid}}" method="post">
        {{xsrf()}}
        <div class="panel panel-default">
            <h3 class="panel-title" style="width:100%;height:38px;line-height:38px;background:#528acb;color:#fff;padding-left:15px;border-top-left-radius:4px;border-top-right-radius:4px;">基本信息
            </h3>

            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-1 control-label">登录名</label>
                    <div class="col-sm-6">
                        <input class="form-control txtName" name="name" type="text" placeholder="推广人姓名不能为空"
                               value="{{ r.username if r else '' }}" required style="width:480px;">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">密码</label>
                    <div class="col-sm-6">
                        <input class="form-control txtName" name="name" type="text" placeholder="推广人姓名不能为空"
                               value="{{ r.username if r else '' }}" required style="width:480px;">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">手机号</label>
                    <div class="col-sm-3">
                        <input class="form-control txtTags" name="number" type="text" placeholder="推广人工号"
                               value="{{ r.number if r else '' }}" required style="width:480px;">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">邮箱</label>
                    <div class="col-sm-6">
                        <input class="form-control txtName" name="name" type="text" placeholder="推广人姓名不能为空"
                               value="{{ r.username if r else '' }}" required style="width:480px;">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">姓名</label>
                    <div class="col-sm-6">
                        <input class="form-control txtName" name="name" type="text" placeholder="推广人姓名不能为空"
                               value="{{ r.username if r else '' }}" required style="width:480px;">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">角色</label>
                    <div class="col-sm-6">
                        <input class="form-control txtName" name="name" type="text" placeholder="推广人姓名不能为空"
                               value="{{ r.code if r else '' }}" required style="width:480px;">
                    </div>
                </div>

            </div>
        </div>
        <button type="submit" style="width:90px;height:32px;background:#528acb;color:#fff;border:none;font-size:14px;border-radius:4px;margin-bottom:30px;">保存</button>
    </form>
</div>
{% endblock %}
