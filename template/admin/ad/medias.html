{% extends "layout/admin.html" %}
{% block content %}
<div class="row">
   <nav>
   <div class="navbar-header" style="float: left">
      <a class="navbar-brand" href="#">媒体推广管理</a>
   </div>
      <div class="navbar-header" style="float: right;margin-top:15px;">
          <a href="/admin/media/0" style="padding:5px 8px;border:1px solid #438bca;border-radius:4px;color:#438bca;font-size:16px;">添加媒体推广</a>
      </div>
</nav>
</div>
<div class="row">
    <div class="panel panel-primary">
    <!--<div class="panel-body">-->
        <div class="table-responsive">
        <table class="table table-hover" id="tb_users" cellpadding="0" cellspacing="0" border="0" style="text-align:center;width:100%;">
            <thead>
                <tr style="background:#528acb;color:#fff;text-align:center;height:38px;line-height:38px;">
                    <th style="width:10%;text-align:center;">编号</th>
                    <!-- <th style="display:none;">图片</th> -->
                    <th style="width:30%;text-align:center;">标题</th>
                    <th style="width:30%;text-align:center;">发布时间</th>
                    <th style="width:10%;text-align:center;">排序</th>
                    <th style="width:20%;text-align:center;">操作</th>
                </tr>
            </thead>
            <tbody>
            {% for ad in medias -%}
            <tr>
              <td>{{ad.id}}</td>
              <td style="display:none;"><img src="{{ad.picurl}}" width="100" height="60" alt="{{ad.imgalt}}"></td>
              <td>{{ad.title}}</td>
              <td>{{ad.created | datetimeformat}}</td>
              <td>{{ad.sort}}</td>
              <td><a href="/admin/media/{{ad.id}} "style="padding:4px 5px;border:1px solid #438bca;color:#438bca;border-radius:4px;font-size:12px;text-decoration:none;">修改</a>
			  <a href="/admin/del_media/{{ad.id}} " onclick="return confirm('确定将此记录删除?')" style="padding:4px 5px;border:1px solid #438bca;color:#438bca;border-radius:4px;font-size:12px;text-decoration:none;">删除</a></td>
            </tr>
			{%- endfor %}
            </tbody>
        </table>
        </div>
    <!--</div>-->
    </div>
</div>
{% endblock %}
