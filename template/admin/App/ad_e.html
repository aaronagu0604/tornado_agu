{% extends "layout/admin.html" %}
{% block content %}
<link href="/style/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
<link href="/style/css/plugins/dataTables.bootstrap.css" rel="stylesheet">
<div class="mskeLayBg"></div>
<div class="row">
    <nav>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                修改广告
            </a>
        </div>
    </nav>
</div>

<div class="row">
    <div class="col-xs-3">
        <div class="panel panel-primary">
            <div class="panel-body">
                <span>发布范围</span> <a href="#" class="btn btn-xs btn-success">修改范围</a>
                <a href="#" class="btn btn-xs btn-success" onclick="publish()">发布</a>
                <div>
                    <ul id="treeDemo" class="ztree"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-9">
        <div class="panel panel-primary">
            <div class="panel-body">


                {%set messages=handler.get_flashed_messages() %}
                {%if messages%}
                <div class="msg">
                    {% for type, msg in messages%}
                    <span style="color:red;">{{msg}}</span>
                    {% endfor %}
                </div>
                {%endif%}
                <form action="" method="post" enctype="multipart/form-data">
                    {{xsrf()}}
                    <div class="form-group has-success row">
                        <div class=" col-md-1" style="width:100%;">
                            <label class="control-label" style="margin-top:7px;">广告名称</label>
                        </div>
                        <div class=" col-md-11">
                            <input type="text" class="form-control"  name="imgalt" value="{{ad.imgalt}}" style="width:480px;" />
                        </div>
                    </div>


                    <div class="form-group has-success row">
                        <div class=" col-md-1" style="width:100%;">
                            <label class="control-label" style="margin-top:7px;">广告链接</label>
                        </div>

                        <div class=" col-md-11">
                            <input type="text" class="form-control"  name="url" value="{{ad.url}}" style="width:480px;">
                        </div>

                    </div>

                    <div class="form-group has-success row">
                        <div class=" col-md-1" style="width:100%;">
                            <label class="control-label" style="margin-top:7px;">广告位置</label>
                        </div>
                        <div  class=" col-md-4">
                            <select class="form-control" name="sel_type" id="sel_type" onchange="SetImg(this.value)" style="width:230px;">
                                {% for at in blocks %}
                                <option value="{{at.id}}" {{ at.id == ad.block.id and 'selected' or '' }}>{{at.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="form-group has-success row">
                        <div class=" col-md-1" style="width:100%;">
                            <label class="control-label" style="margin-top:7px;">备注</label>
                        </div>
                        <div class=" col-md-4">
                            <input type="text" class="form-control"  name="remark" value="{{ad.remark or ''}}" style="width:480px;" >
                        </div>
                    </div>

                    <div class="form-group has-success row">
                        <div class=" col-md-1" style="width:100%;">
                            <label class="control-label" style="margin-top:7px;">排序</label>
                        </div>
                        <div class=" col-md-4">
                            <input type="text" class="form-control"  name="sort" value="{{ad.sort}}" style="width:480px;" />
                        </div>
                    </div>
                    <div class="form-group has-success row">
                        <div class=" col-md-1">
                            <label class="control-label" style="margin-top:11px;">是否启用</label>
                        </div>
                        <div class=" col-md-4">
                            <input type="checkbox" class="form-control" style="width:20px; text-align: left;" value="1"  name="status" {% if ad.active == 1 %}checked="checked"{%endif%} />
                        </div>
                    </div>
                    <div class="form-group has-success row">
                        <div class=" col-md-1" style="width:100%;">
                            <label class="control-label" style="margin-top:7px;">广告图片</label>
                        </div>
                        <div class=" col-md-4">
                            <input type="file" class="form-control" name="file" style="width:480px;">
                        </div>
                        <div class=" col-md-7">
                            <img src="{{ad.picurl}}"  height="100">
                        </div>
                    </div>
                    <div class="form-group has-success">
                        <a class="btn btn-outline btn-warning btn-sm" href="/admin/ads" style="padding:7px 28px;border:1px solid #438bca;color:#438bca;border-radius:4px;font-size:16px;margin-right:30px;">取消</a>
                        <input type="submit" name="sub" value="保存" class="btn btn-outline btn-primary btn-sm" style="width:90px;height:32px;background:#438bca;color:#fff;border-radius:4px;border:none;font-size:16px;">
                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script type="text/javascript" src="/style/js/jquery.ztree.core.min.js"></script>
<script type="text/javascript" src="/style/js/jquery.ztree.excheck.min.js"></script>
<script type="text/javascript" src="/style/js/layer/layer.js"></script>
<script src="/style/js/jquery.twbsPagination.min.js"></script>
<script>
    function publish() {
        var zTree = $.fn.zTree.getZTreeObj("treeDemo");
        var nodes = zTree.getCheckedNodes(true);
        var check_list = [];
        var codes = [];
        for (var i=0; i<nodes.length; i++) {
            if(nodes[i].check_Child_State==-1 | nodes[i].check_Child_State==2)
            {
                if(nodes[i].data.length == 12) {
                    if(check_list.indexOf(nodes[i].data.substring(0, 4)) == -1 &&
                        check_list.indexOf(nodes[i].data.substring(0, 8)) == -1)
                    {
                        codes.push(nodes[i].data);
                    }
                }
                else if(nodes[i].data.length == 8){
                    if(check_list.indexOf(nodes[i].data.substring(0, 4)) == -1 &&
                        check_list.indexOf(nodes[i].data) == -1)
                    {
                        check_list.push(nodes[i].data)
                        codes.push(nodes[i].data);
                    }
                }
                else if(nodes[i].data.length == 4){
                    check_list.push(nodes[i].data);
                    codes.push(nodes[i].data);
                }
            }
        }
        console.log(codes);
        if(codes.length > 0) {
            var url = '/admin/product_publish/{{ad.id}}?codes=' + codes.toString();
//            console.log(codes.toString());
        }
        else {
            layer.alert('请选择要发布的地区');
        }
    }

    var xsrf='{{handler.xsrf_token}}';

    $(document).ready(function() {
        var setting = {
            async: {
                enable: true,
                type:"get",
                contentType: "application/json",
                url:"/ajax/area_tree",
                dataFilter: filter
            },
            data: {
                simpleData: {
                    enable: true
                }
            },
            check: {
                enable: true
            },
        };

        function filter(treeId, parentNode, childNodes) {
            if (!childNodes) return null;
            for (var i=0, l=childNodes.length; i<l; i++) {
                childNodes[i].name = childNodes[i].name.replace(/\.n/g, '.');
            }
            console.log(childNodes);
            return childNodes;
        }

        $.fn.zTree.init($("#treeDemo"), setting);
    });



    function SetImg(id)
    {
        $.get("/ajax/GetAdTypeImg", {pcode: id, t: Math.random()}, function (data) {
            data = jQuery.parseJSON(data);
            if (data.flag == 1) {
                $('#ats').attr('href', '/upload/ad/'+data.data);
            }
        });
    }
</script>
{% endblock %}
