{% extends "layout/admin.html" %}
{% block content %}
<div class="row">
    <nav>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">修改密码</a>
        </div>
    </nav>
</div>
<div style="color: red; font-size: 0.6em; margin-bottom: 25px;">
    {%set messages=handler.get_flashed_messages() %}
    {% if messages %}
    <div>
        {% for type, msg in messages%}
        {{msg}}
        {% endfor %}
    </div>
    {% endif %}
</div>
<form class="form-horizontal" role="form" method="post">
    {{xsrf()}}
    <div class="form-group input-group">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input id="Password" name="Password" type="password" class="form-control Validform_error" placeholder="原始密码" value="" datatype="s1-10" nullmsg="请填写信息！" errormsg="" sucmsg="" required style="width:480px;">
    </div>
    <div class="form-group input-group">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input id="NPassword" name="NPassword" type="password" class="form-control" placeholder="新密码" value="" required style="width:480px;">
    </div>
    <div class="form-group input-group">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input id="RNPassword" name="RNPassword" type="password" class="form-control" placeholder="重复新密码" value="" required style="width:480px;">
    </div>

    <div class="form-group input-group">
        <input type="submit" class="btn btn-lg btn-success btn-block" value="保存" style="width:90px;height:32px;background:#438bca;color:#fff;border:none;border-radius:4px;font-size:16px;">
    </div>
</form>
{% endblock %}
