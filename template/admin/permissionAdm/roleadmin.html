{% extends "layout/admin.html" %}
{% block css %}
<link href="/style2/css/plugins/dataTables.bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/style2/permissionAdm/css/mkgl_right.css"/>
{% endblock %}
{% block content %}
<div class="row main">
	  <div>
        <a class="navbar-brand" href="#" style="margin-left:-15px;">角色管理</a>
      </div>
	  <h2><a href="/admin/addrole">添加角色</a></h2>
	  <div class="panel panel-primary">
    
        <div class="table-responsive">
			<table class="table table-hover" id="tb_need_pay_back_orders" style="text-align:center;">
				<thead>
					<tr style="background:#4872B2;color:#fff;">
						<th style="text-align:center;">角色编号</th>
						<th style="text-align:center;">角色名称</th>
						<th style="text-align:center;">排序</th>
						<th style="text-align:center;">操作</th>
					</tr>
				</thead>
				<tbody>
				  	<tr>
					  	<td>A0001</td>
					  	<td>修理厂</td>
					  	<td>1</td>
					  	<td><span><a href="/admin/addrole">编辑</a></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span><a href="#">删除</a></span>
					  	</td>
				  	</tr>
			  	</tbody>
			  	</table>		
	  </div>
	  <div class="col-sm-6">
			<div class="dataTables_info" role="alert" aria-live="polite" aria-relevant="all">
				当前：第{{page}}页 / {{totalpage}}页，合计{{total}}条
			</div>
		</div>
		<div class="col-sm-6">
			<div class="dataTables_paginate paging_simple_numbers">
				<ul class="pagination  pagination-sm" id="pageUl" />
			</div>
		</div>
	  
</div>
{% endblock %}
{% block js %}
<script src="/style2/js/jquery.twbsPagination.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
        $('#pageUl').twbsPagination({
            first:'首页',
            prev:'上一页',
            next:'下一页',
            last:'尾页',
            totalPages: {{totalpage}},
            startPage: {{page}},
            visiblePages: 8,
            onPageClick: function (event, page) {
                self.location="/admin/insuranceadmin?keyword={{keyword or ''}}&province_code={{default_province or ''}}&city_code={{default_city or ''}}&district_code={{default_district or ''}}&page="+page;
            }
        });
    });

    $(function(){
    init_province();
        var r = {{result |default('-1')}};
        if(r == '1')
        {
            alert('保存成功！');
            //location.reload();
        }
        else if(r == '0'){
            alert('保存失败！');
        }
    });
</script>
	
{% endblock %}
